<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        /**
         * deleteRow(index) : 删除表格中的index索引处的行
         * deleteCell(index) : 删除某行index处的单元格
         * ******** 切记当删除某行所有的单元格之后，行还在，所以不能继续删除上一行的单元格，只有删除该行，才能继续删单元格。
         *
         *
         */

        var delcell,delrow;

        window.onload = function () {
            var tab = document.getElementById("test");

            delrow = function () {
                if(tab.rows.length > 0){
                    tab.deleteRow(tab.rows.length -1);
                }
            }

            delcell = function () {
                var rowList = tab.rows;
                var lastRow = rowList.item(rowList.length-1);
                if (lastRow.cells.length > 0){
                    lastRow.deleteCell(lastRow.cells.length -1 );
                }
            }

        }

    </script>


</head>
<body>
    <input id="delrow" type="button" value="删除表格最后一行" onclick="delrow();"><br>
    <input id="delcell" type="button" value="删除表格最后一行的最后一格" onclick="delcell();"><br>

    <table id="test" border="1" style="width: 400px;">
        <caption>疯狂java体系</caption>
        <tr>
            <td>疯狂Java讲义</td>
            <td>轻量级Java EE企业实战</td>
        </tr>
        <tr>
            <td id="ajax">疯狂Ajax讲义</td>
            <td>轻量级Java EE企业实战</td>
        </tr>
        <tr>
            <td>疯狂Android讲义</td>
            <td>轻量级XML企业实战</td>
        </tr>

    </table>

</body>
</html>
