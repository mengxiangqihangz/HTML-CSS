<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        // remove : 删除指定索引处的 选项。

        var add,del;
        window.onload = function () {
            var show = document.getElementById("show");
            add = function () {
                var op = new Option(document.getElementById("opValue").value);
                show.options[show.options.length] = op;
            }

            del = function () {
                if(show.options.length > 0){
                    show.remove(show.options.length -1);
                }
            }
        }

    </script>


</head>
<body>
    <input id="opValue" type="text">
    <input id="add" type="button" value="add" onclick="add();">
    <input id="del" type="button" value="del" onclick="del();"><br>
    <select id="show" size="8" style="width: 120px;"></select>





</body>
</html>
