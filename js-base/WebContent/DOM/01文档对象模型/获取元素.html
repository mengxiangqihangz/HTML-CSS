<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取元素</title>

    <script type="text/javascript">
        window.onload = function () {

            var p1 = document.getElementById("sometext");
            var p2 = document.getElementById("moretext");
            var p3 = document.getElementById("linkp");
            console.log(p1);
            console.log(p2);
            console.log(p3);
            console.log(p3.innerText);//得到当前尖括号中 没有在其它括号里面的 内容
            console.log(p3.innerHTML);//得到的是当前节点中 尖括号里面的所有内容。

        }
        function changecolors() {
            var a1 = document.getElementsByTagName("td");
            var a1Length = a1.length;
            for (var i=0; i < a1Length; i++) {
                a1[i].style.background = "#aaabba";
            }
        }

    </script>


</head>
<body>
    <p id="sometext">Here's some text.</p>
    <p id="moretext">Here's more text.</p>
    <p id="linkp">Link to the <a id="w3link" href="http://www.w3.org">W3</a> </p>


    <table id="mytable" border="1">
       <tr>
           <td id="lefttd0">lefft column</td>
           <td id="rithttd0">right column</td>
       </tr>
        <tr>
            <td id="lefttd1">lefft column</td>
            <td id="rithttd1">right column</td>
        </tr>
        <tr>
            <td id="lefttd2">lefft column</td>
            <td id="rithttd3">right column</td>
        </tr>
    </table>
    <a href="#" onclick="return changecolors();">Click to change colors</a>
</body>
</html>
