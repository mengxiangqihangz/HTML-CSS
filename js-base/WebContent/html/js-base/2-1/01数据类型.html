<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 数据类型指的就是字面量的类型
			 *  js有6种数据类型
			 * 		String	字符串
			 * 		Number 数值
			 * 		Boolean	布尔值
			 * 		Null	空值
			 * 		Undefined 未定义
			 * 		Object 对象
			 * String、Number、Boolean、Null、Undefined  是基本数据类型
			 * Object 引用数据类型
			 */
			
			/*
			 * String 字符串
			 * 	- js中字符串需要用引号引起来、如果没加字符串则表示的是变量
			 * 	- 使用双引号或单引号都可以、但是一对里面不要混合使用
			 * 	- 双引号不能放双引号，单引号里面不能放单引号
			 */
			var str = "hello";
			//str = "我说："今天天气真不错！"";
			//str = '我说："今天天气真不错！"';
			
			/*
			 * 在 字符串中可以使用\作为转义字符
			 * 	但表示一些特殊字符时，可以使用\进行转义
			 */
			str = '我说：\'今天\n天气真不错！\'';
			
			
			/*
			 * \'	'
			 * \"	"
			 * \n	表示换行
			 * \t	制表符
			 * \\	\
			 */
			
			console.log(str)
		</script>
		
	</head>
	<body>
	</body>
</html>
