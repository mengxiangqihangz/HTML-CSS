<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
		/* 
			正则表达式
			new RegExp(pattern,"");	
				RegExp:两个参数 正则表达式，匹配模式
				匹配模式：i --> 忽略大小写
						 g  --> 全局匹配模式
		*/
		/* 
		var pattern = "a";
		var reg = new RegExp(pattern,"i");	
		console.log(reg.test("a")); 
		*/
		
		
		/* 
		第二种方法创建正则表达式
			语法：var 变量 = /正则表达式/匹配模式
		*/
		var reg = /a/i;
		console.log(typeof reg);
		console.log(reg.test("abc"));
		
		/* a或者b */
		reg = /a|b/;
		console.log(reg.test("adf"));
		/* 检查字符串是否有字母 */
		/* 中括号里面的内容也是或的关心
			a|b = [ab]
		*/
		reg = /[ab]/
		reg = /[a-z]/  /* 任意小写字母       [A-Z] 任意大写字母      [A-z] 任意字母       */  
		console.log(reg.test("adf"));
		
		/* 
			检查字符串中是否含有 abc 或 adc 或 aec
		*/
		reg = /abc|adc|aec/
		reg = /a[bde]c/
		
		
		/* 
			[ ^ ] 表示 除了
		*/
		reg = /[^ab]/ /* 除了ab以外，是否还有 */
		console.log("reg.test(\"abab\")");
		console.log(reg.test("abab"));
		console.log(reg.test("abc"));
		
		reg = /[0-9]/;
		console.log(reg.test("ae31"));
		
		
		
	</script>


</head>

</body>
</html>
