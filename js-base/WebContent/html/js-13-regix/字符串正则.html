<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var str = "1a2b3c4d5e6f";
	/* 
		split()
			- 将字符串拆分成数组
			这个方法，即使不指定全局匹配，也会全局拆分
	 */
	var result = str.split("c");
	console.log(result);
	result = str.split(/[A-z]/);
	console.log(result);

	/* 
		search()
			- 搜索字符串中是否含有指定内容
			如果搜索到指定内容，则返回第一次出现的索引，如果没有搜索到则返回 -1
			这个方法，不能全局匹配，只会查找第一个，即使设置也无效
	 */
	str = "hello abc hello abc afc";
	result = str.search("afc");
	console.log(result);
	result = str.search(/a[bef]c/);
	console.log(result);

	/* 
	match()
		- 可以根据正则表达式，从一个字符串中将符合条件的内容提取出来
	 */
	console.log("match()");
	str = "1a2b3c4d5e6f7"
	result = str.match(/[A-z]/);
	console.log(result);
	result = str.match(/[A-z]/ig);
	console.log(result);
	/* 
		replace()
			- 可以将字符串中指定内容替换为新的内容
			str.replace("a","@_@"); --> 只会匹配一个
			str.replace(/[a]/ig,"@_@"); --> 替换全局
	*/
	str = "1a2a3a4d5e6f7"
	result = str.replace("a","@_@");
	console.log(result);
	console.log(str);
	result = str.replace(/[a]/ig,"@_@");
	console.log(result);
	
</script>

</head>
<body>

</body>
</html>
