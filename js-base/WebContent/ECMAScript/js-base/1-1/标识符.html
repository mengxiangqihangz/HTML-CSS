<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 标识符
			 *  -在js中所以可以由我们自主命名的都可以称为标识符
			 * eg:变量名，函数名，属性名
			 * 命名规则
			 * 	1.字母、数字、下划线、$
			 *  2.不能以数字开头。
			 *	3.标识符不能是ES中的关键字或保留字
			 * 	4.标识符一般都采用 驼峰 命名法
			 * 		- 首字母小写，后面的每一个单词开头大写，其余小写
			 * 	
			 * - js底层保存标识符时，实际采用的时Unicode编码
			 * 		所以理论上讲，所有uft-8中含有的内容都可以作为标识符
			 * 
			 */
			var 锄禾日当午 = 789;
			console.log(锄禾日当午);
			
			
		</script>
		
		
	</head>
	<body>
	</body>
</html>
