<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var arr = ["孙悟空","猪八戒","沙和尚","唐僧"];
	
	/* 
		forEach() 只支持IE8以上的浏览器。
	*/
	
	/* 
		-- 像这种函数，由我们创建，但是不由我们调用，我们称之为 回掉函数。
		
		-- 数组中有就跟元素函数就会执行几次，每次执行是，浏览器会将遍历到的元素以实参的形式传递进来，我们可以来定义形参，来读取这些内容。
		浏览器会在回掉函数中传递3个参数
			第一个 ， 就是正在遍历的元素
			第二个 ， 就是正在遍历的元素的索引
			第三个 ， 就是正在遍历的数组 
	*/
	/* arr.forEach(function(a){
		console.log("hello!" + a);
	}); */

	arr.forEach(function(value,index,obj){
		console.log("value = " + value + " , index " + index + " , obj = " + obj + ", obj = arr ? : " + (obj == arr));
		
	});

</script>




</head>
<body>

</body>
</html>
