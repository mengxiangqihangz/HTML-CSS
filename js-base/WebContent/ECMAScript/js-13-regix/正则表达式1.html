<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
		/* 
			量词：设置一个内容出现的次数
				- {n} 正好出现3次
				- 只对前面的一个内容起作用
		*/
		var reg = /a{3}/
		console.log(reg.test("aaabc"));
		reg = /ab{3}/
		console.log(reg.test("ababab"));
		console.log(reg.test("abbbc"));
		reg = /(ab){3}/
		console.log(reg.test("ababab"));
		console.log(reg.test("abbbc"));
		
		/* 
			出现1-3次
			+	至少一次 
			*	0次或n次
			?	0次或1次
		*/
		console.log("{1,3}")
		/* reg = /ab{1,3}c/; */
		/* reg = /ab{3,}c/; */      /* 3次以上  */
		reg = /ab+c/;        /* b+ 表示至少一个b */
		reg = /ab*c/;        /* b* 表示0个或多个  */
		reg = /ab?c/;        /* b? 表示0个或1个  */
		
		console.log(reg.test("abbbc"));
		console.log(reg.test("abbbbc"));
		
		/* 
			检查字符串是否以a开头
		*/
		reg = /^a/;
		console.log(reg.test("abbbc"));
		console.log(reg.test("bbbbc"));
		/* 
			检查字符串是否以a结尾
		*/
		reg = /a$/;
		console.log(reg.test("abbb"));
		console.log(reg.test("bbbba"));
		
		reg = /^a$/;  /* 要求字符串必须完成符合正则表达式 */
		console.log(reg.test("a"));
		console.log(reg.test("abbbba"));
		
		/* 手机号 */
		console.log("手机号")
		reg = /^1[3-9][0-9]{9}$/;       /* 若没有^ 则表示去字符串中找手机号 */
		console.log(reg.test("13266506395"));
	</script>

</head>

</body>
</html>
