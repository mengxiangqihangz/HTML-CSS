<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>构造函数</title>
    <script type="text/javascript">

        /**
         * 创建一个构造函数
         *
         *  ** 问题，Person 构造函数中，为每一个对象添加了一个 sayName的方法。
         *      也就是每创建一个对象，都会创建一个sayName的方法。
         *      per的sayName 与per1的sayName 不是同一个对象。
         *
         *      但是把它移出构造函数，又容易与其他方法混淆，此方法只属于Person对象。
         *      所以引入 原型。
         *
         */
        function Person(name,age,gender) {
            this.name = name;
            this.age = age;
            this.gender = gender;

            this.sayName = function () {
                alert("Hello 大家好，我是："  +  this.name);
            }
        }

        var  per = new Person("孙悟空",28,"男");
        var  per1 = new Person("猪八戒",28,"男");
        var  per2 = new Person("二郎神",28,"男");

    </script>
</head>
