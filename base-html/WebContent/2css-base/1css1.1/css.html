<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS</title>
		<!--
			内部样式表
			编写在head中的style标签中
				然后通过css选择器选中指定元素
					再为这些元素设置样式，可以实现当前页面的复用
					
		-->
		<style type="text/css">
			h1{
				color: blue;
			}
			p{
				color: gray;
			}
		</style>
		
		
		<!--
			外部样式
				通过link标签将外部CSS文件引入当前页面中
				将css样式统一编写到外部样式表中，完全实现结构与表现分离，这样CSS文件可以在不同的页面中使用，最大限度的对样式进行复用
				同时还可以利用浏览器缓存样式文件，加快浏览器访问速度，提供用户体验
				
				
		-->
		<link href="style.css" rel="stylesheet" type="text/css" />
		
	</head>
	<body>
		
		<!--
			可以将css样式编写到元素的style属性当中
				内联样式：将样式直接编写到style属性中看，
					只对当前元素中的内容起作用，
					属于结构与表现耦合，不方便后期维护，不推荐使用
		-->
		
		
		锄禾
		<p style="color: red;">锄禾日当午，汗滴禾下土</p>
		<h1>谁知盘中餐</h1>
		<p>粒粒皆辛苦</p>
		<p>粒粒皆辛苦</p>
		<p>粒粒皆辛苦</p>
		<p>粒粒皆辛苦</p>
		
		<h2>窗前明月光</h2>
		<h2>窗前明月光</h2>
		<h2>窗前明月光</h2>
		<h2>窗前明月光</h2>
		<h2>窗前明月光</h2>
		
	</body>
</html>
