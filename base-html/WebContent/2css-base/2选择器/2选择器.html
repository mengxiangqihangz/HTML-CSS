<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			/*
			 * 为div中的span设置颜色为绿色
			 * 后代元素选择器
			 * 		- 选中指定元素的指定后代元素
			 * 		- 语法：祖先元素  后代元素{}
			 */
			/*div span{
				color: green;
			}*/
			
			/**
			 * 选中id为d1的div中的p元素中的span元素
			 */
			/*#d1 p span{
				background: yellow;
			}*/
			.cs p span{
				background: yellow;
			}
			
			
			/*
			 * 子元素选择器
			 * 		父元素>子元素
			 */
			div>span{
				background: yellow;
			}
		</style>
		
		
	</head>
	<body>
		<!--
			元素之间的关系
				父元素：直接包含子元素的元素
				子元素：直接被父元素包含的元素
				祖先元素：直接或间接包含后代元素的元素，父元素也是祖先元素
				后代元素：子元素也是后代元素
				兄弟元素：拥有相同父元素的元素
		-->
		<div id="d1" class="cs">
			<span>我是div标签中的span标签</span>
			<p>
				<span>
					我是p标签中的span标签
				</span>
			</p>
		</div>
		
		<div class="cs">
			<p>
				<span>
					我是p标签中的span标签
				</span>
			</p>
		</div>
		<span>我是body标签中的span标签</span>
	</body>
</html>
