<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<!--
			使用内联框架可以引入外部页面
				使用iframe来创建内联框架
				src: 指向外部页面的相对路径
				name:可以为内联框架指定一个name属性
				
			在现实开发中不推荐使用内联框架，因为内联框架中的内容不会被搜索引擎所检索
			内部使用：则可以不需要外部检索
			
			
			
		-->
		
		<iframe name="i1" src="../图片标签.html" width="" height=""></iframe>
		<iframe name="i2" src="../常用标签.html" width="" height=""></iframe>
	</body>
</html>
