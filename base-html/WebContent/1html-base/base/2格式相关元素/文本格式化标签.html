<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>文本格式化标签</title>
</head>
<body>
	正常文本<br>
	<b>加粗文本</b><br><br>
	<i>斜体文本</i><br><br>
	<em>被强调的文本</em><br><br>
	<strong>加粗文本</strong><br><br>
	<small>小号字体</small><br><br>
	<div>普通文本<sup>上标文本</sup></div><br>
	<div>普通文本<sub>下标文本</sub></div><br>
	
	
	<bdo dir="ltr">从左向右的排列文本</bdo><br>
	<bdo dir="rtl">从右向左的排列文本</bdo><br>
	
	
	
</body>
</html>
