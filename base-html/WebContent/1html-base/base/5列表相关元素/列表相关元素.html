<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>列表相关元素</title>
</head>
<body>
	
	<h1>有序列表</h1>
	<h5>我喜欢吃的水果排名</h5>
	<ol>
		<li>提子</li>
		<li>西瓜</li>
		<li>橘子</li>
		<li>橙子</li>
	</ol>
	
	<hr>
	<h1>无序列表</h1>
	<h5>豆瓣</h5>
	<ul>
		<li>电影</li>
		<li>读书</li>
		<li>音乐</li>
		<li>同城</li>
	</ul>
	
	<hr>
	<h1>定义列表</h1>
	<dl>
		<dt>标题列表</dt>
		<dd>普通列表</dd>
		<dd>普通列表</dd>
		<dd>普通列表</dd>
		
		<dt>我喜欢吃的水果排名</dt>
		<dd>提子</dd>
		<dd>西瓜</dd>
		<dd>橘子</dd>
		
		<dt>豆瓣</dt>
		<dd>电影</dd>
		<dd>读书</dd>
		<dd>音乐</dd>
	</dl>

</body>
</html>
