<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<!--
			超链接：
				href:执行链接跳转的地址
				target:指定打开链接的位置
					_self:
					_blank:
					可以设置为内联框架的name值，链接将会在指定内联框架中打开
		-->
		<a href="../图片标签.html" target="_blank">我是一个超链接</a><br />
		<a href="../图片标签.html" target="_self">我是一个超链接</a><br />
		
		<a href="../图片标签.html" target="ifr1">我是一个超链接</a><br />
		<iframe name="ifr1"  src="../常用标签.html" width="" height=""></iframe>
		
	</body>
</html>
