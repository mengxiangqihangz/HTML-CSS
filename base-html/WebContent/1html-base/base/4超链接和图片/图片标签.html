<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片标签</title>
		
		
	</head>
	<body>
		<!--
			使用img标签来向页面中引入一个外部图片
			
			属性：
				src： 设置一个外部图片的路径
				alt： 可以用来设置在图片不能显示时，对图片的描述
						搜索引擎可以通过alt属性来识别不同的图片，
						如果不写alt属性，则搜索引擎不会对img中的图片进行收录
				width：可以用来修改图片的宽度，一般以px作为单位
				height：修改图片高度
				如果宽度和高度只修改了一个值，两个值都会改变，比例不变
					一般开发中不建议改变图片比例，所以一般只会设一个值
		-->
		
		
		
		<img src="../picture/beauty.jpg" alt="图片描述" width="100px" height="150px"/>
		
		<!--
			图片的格式
				JPEG(JPG):支持的颜色比较多，图片可以压缩，但是不支持透明
							-- 一般用来保存照片，颜色丰富，大小控制
				GIF：支持的颜色少，只支持简单的透明（直线透明）和动态图
					
				PNG：支持颜色多，支持复杂透明
		-->
		
		
	</body>
</html>
