<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>xHtml的语法规范</title>
		<!--
			1.html中不区分大小写，但是一般使用小写
		-->
		
		<!--
			2.注释不能嵌套
		-->
		
		<!--
			3.html标签必须结构完整，要么成对出现，要么自结束标签
		-->	
		
		
		
		
		
		<!--
			浏览器尽最大的努力正确解析标签，修正你不符合语法规范的标签
			但是有些情况会修正错误
				
		-->
		
		
		<!--
			自结束标签  <br> <br />  都行
		-->
			
		
	</head>
	<body>
		
		<p>我是一个p标签</p>
		<p>我是一个p标签
			
		<!--
			4.html标签可以嵌套，但是不能交叉使用
		-->
		<p>我是<font color="#0000FF">一个</font> p标签</p>
		<p>我是<font color="#0000FF">一个p标签</p></font>
		
		<!--
			5.html标签中必须有值，且必须加上引号
		-->
		
		<p>我是<font color="red">一个</font> p标签</p>
		<p>我是<font color='red'>一个p标签</p></font>
		
	</body>
</html>
