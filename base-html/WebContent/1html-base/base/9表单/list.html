<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>下拉列表</title>
</head>
<body>
	<form action="http://www.crazyit.org" method="post"></form>
	下面是简单的下拉菜单列表：<br>
	<select id="skills" name="skills">
		<option value="Java">Java语言</option>
		<option value="C">c语言</option>
		<option value="ruby">Ruby语言</option>
	</select><br><br><br>
	下面是允许多选的列表框：<br>
	<select id="books" name="books" multiple="multiple" size="4">
		<option value="Java">Java语言</option>
		<option value="C">c语言</option>
		<option value="ruby">Ruby语言</option>
		<option value="Android">Android语言</option>
		<option value="Java EE">Java EE</option>
		<option value="Php" disabled="disabled">php语言</option>
		
	</select>
	
	
</body>
</html>
