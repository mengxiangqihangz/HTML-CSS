<!DOCTYPE html>
<html>


<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<form action="#" method="get">
		单行文本框：<input type="text" id="username" name="username"><br>
		
		不能编辑文本：<input type="text" id="username2" readonly="readonly"><br>
		
		密码框：
		<input type="password" id="pwd"><br> <br> 
		
		隐藏域：<input type="hidden"> <br>
		<br> 
		
		第一组单选框：<br> 

		<input type="radio" name="sex" value="red" checked="checked">红色<br>
		<input type="radio" name="sex" value="green">绿色 <br>
		<br> 
		
		两个复选框：<br> 
		<input type="checkbox" id="website" value="leegang.org"> 
		<input type="checkbox" id="website2" value="crazyit.org"> <br>
		<br> 
		
		文件上传域：
		<input type="file" id="file" name="file"> <br>
		<br> 
		
		下面三个按钮：<br> 
		<input type="reset" id="reset"> 
		<input type="submit" id="submit"> 
		<input type="submit" id="dis" disabled="disabled"><br><br>
		
		文本域：<br>
		<textarea rows="20" cols="30"></textarea>"



	</form>

	<form action="" method="get">

		</label>

		</label>

</body>
</html>
