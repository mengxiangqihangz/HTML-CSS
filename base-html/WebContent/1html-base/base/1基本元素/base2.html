<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>基本元素</title>
<link>
</head>
<body>
	<!--标题标签-->
	<h1>标题</h1>
	<h2>标题</h2>
	<h3>标题</h3>
	<h4>标题</h4>
	<h5>标题</h5>
	<h6>标题</h6>
	
	<!-- 输出一条水平线 -->

	<div>
		<p>
			你好！<span>世界</span>
		</p>
		
		<p>
			你好！<span>中国</span>
		</p>

	<!-- 换行与段落的区别 -->
	<p>第一段</p>
	<p>第二段</p>
	<p>第三段</p>
	<span>第一行</span><br>
	<span>第二行</span><br>
	<span>第三行</span><br>
