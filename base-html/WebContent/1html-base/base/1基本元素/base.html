 <!DOCTYPE html> <!-- html校验 -->
<html lang="cn"> <!---->
<head>
    <meta http-equiv="content-language" content="zh_CN" >
	<script type="text/javascript"></script>
    <!--使用 content-type 指定页面所用的字符集-->
    <meta http-equiv="content-type" content="text/html;charset=utf-8" >
    <!--使用charset 指定页面所用的字符集-->
    <meta charset="UTF-8">


    <meta name="author" content="作者的姓名" >
    <meta name="keyword" content="html 元信息 关键字，便于搜索引擎查找、分类" >
    <meta name="description" content="html 元信息 页面描述">
    <meta name="generator" content="编辑软件 Intellij IDEA" >
    <meta name="robots" content="All">

    <!--定时跳转 10秒后跳转-->
    <meta http-equiv="refresh" content="3;url=http://www.baidu.com">

    <!-- 有效期-->
    <meta http-equiv="expires" content="Web,14 september 2011 16:20:00 GMT">

    <!--删除过期的cookie-->
    <meta http-equiv="set-cookie" content="Web,14 september 2011 16:20:00 GMT">

    <!--强制打开新窗口-->
    <meta http-equiv="windows-target" content="_top">

    <!--设置网页的过渡效果-->
    <!--<meta http-equiv="page-enter" content="revealtrans(duration=过渡时间，transition=过渡方式">-->

    <base href="http://localhost:8080/base/">

</head>
